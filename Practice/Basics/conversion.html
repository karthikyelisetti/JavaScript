<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion</title>
  </head>
  <body>
    <script>
      var kms = parseInt(prompt("Enter the value in kilometers"));
      meters = kms * 1000;
      cms = kms * 100000;
      miles = kms * 0.62;
      foot = kms * 3280.1;

      document.write(kms + "kms = " + meters + "meters");
      document.write("<br>");
      document.write(kms + "kms = " + cms + "cms");
      document.write("<br>");
      document.write(kms + "kms = " + miles + "miles");
      document.write("<br>");
      document.write(kms + "kms = " + foot + "foot");
    </script>
  </body>
</html>
