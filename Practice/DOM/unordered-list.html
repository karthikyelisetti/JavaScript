<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <ul>
      <li>Item-1</li>
      <li>Item-2</li>
      <li id="three">Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
    </ul>
    <div id="main" class="first">Hello World! </div>
    <script>
        var loc = document.querySelectorAll("ul li");
        console.log(loc.length);

        for (var i of loc) {
            document.write(i.innerHTML+"<br />");
        }
        loc[2].style.color = "red";
        let loc1 = document.querySelector("#three");
        loc1.style.background = "green";

        var loc = document.getElementById("main");
        loc.classlist.add("third","fourth");
        loc.classlist.remove("third");
        var loc2 = document.getElementsByClassName("fourth");
        loc2.style.background = "green"
    </script>
  </body>
